image: maven:latest

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - mvn compile
    - mvn package

test:
  stage: test
  script:
    - mvn test

deploy:
  stage: deploy
  script:
    - mvn clean site
    - mv target/site/ public
  artifacts:
    paths:
      - public
  only:
  - master
  - dev_main
